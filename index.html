<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="headStyle.css">
    <link rel="stylesheet" href="mainStyle.css">
</head>

<body>
    <div class="container">
        <header class="main-hat-block">
            <div class="main-hat">
                <img src="images/лого.svg">
                <p class="main-hat-title">GYM LAUNCH</p>
                <div id="search" class="main-hat-search" onclick="searchClick()">
                    <img src="images/loupe.png">
                </div>
                <div class="main-hat-menu">
                    <p class="main-hat-menu-name">Меню</p>
                    <div class="main-hat-menu-lines">
                        <div class="main-hat-menu-line-1"></div>
                        <div class="main-hat-menu-line-2"></div>
                        <div class="main-hat-menu-line-3"></div>
                    </div>
                </div>
                <div class="main-hat-enter" onclick="comeToAuth()">
                    <p class="main-hat-enter-name">Войти</p>
                </div>
            </div>
        </header>

        <div class="main-body">
            <div class="main-body-image"></div>
            <div class="main-body-dots-box">
                <div class="main-body-dot"></div>
                <div class="main-body-dot"></div>
                <div class="main-body-dot"></div>
                <div class="main-body-dot"></div>
                <div class="main-body-dot"></div>
            </div>
            <div class="main-body-buttons-box">
                <p class="main-body-first-btn">Выбрать план тренировок</p>
                <p class="main-body-second-btn">Выбрать упражнения</p>
            </div>
            <div class="main-body-description-box">
                <div class="main-body-description">
                    <p class="main-body-description-text">Мы даем возможность спортсменам-новичкам и опытным спортсменам получить доступ к
                        структурированной
                        информации о выполнении упражнений, а также к готовым планам тренировок.</p>
                </div>
            </div>
        </div>

        <div class="foot-content">
            <div class="foot-content-contacts-info">
                <div class="foot-content-contacts">
                    <div class="foot-content-contacts-text">
                        <a>О Нас</a>
                        <a>Реклама на сайте</a>
                        <a>E-mail</a>
                    </div>
                    <div class="foot-content-contacts-links">
                        <a><img src="images/socials.png"></a>
                        <a><img src="images/socials2.png"></a>
                        <a><img src="images/socials3.png"></a>
                        <a><img src="images/socials4.png"></a>
                        <a><img src="images/socials5.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
